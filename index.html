<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id = "imageContainer">
    <img id="top" src="bg-pattern-top.svg" alt="top">
    <img id="bottom" src="bg-pattern-bottom.svg" alt="bottom">
  </div>
  <div id="container">
    <img id = "card" src="bg-pattern-card.svg" alt="card pattern">
    <img id = "victor" src="image-victor.jpg" alt="victor">
    <h1>Victor Crest <span class = "age"> 26</span></h1>
    <p>London</p>
    <hr>
    <table>
      <tr>
        <th>80K</th>
        <th>803k</th>
        <th>1.4k</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Schmidt217">Mike Schmidt</a>.
  </div>
</body>
</html>
